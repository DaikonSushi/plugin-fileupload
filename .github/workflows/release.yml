name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
          - goos: windows
            goarch: amd64
            suffix: windows_amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Update go.mod for CI
        run: |
          # Remove local replace directive for CI build
          sed -i '/^replace/d' go.mod
          cat go.mod

      - name: Get dependencies
        run: go mod tidy

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o fileupload-plugin_${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fileupload-plugin_${{ matrix.suffix }}
          path: fileupload-plugin_${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find ./artifacts -type f -name "fileupload-plugin_*" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## File Upload Test Plugin Release
            
            A comprehensive file upload test plugin for bot-platform with NapCat integration.
            
            ### Features
            - üìù Auto-generate test files (small/medium/large, txt/json/md)
            - üìÑ Create custom files with user content
            - üì§ Upload files to groups with folder support
            - üì® Upload files to private chats
            - ‚ùì Built-in help system
            
            ### Installation
            ```bash
            ./botctl install https://github.com/DaikonSushi/plugin-fileupload
            ```
            
            ### Quick Start
            ```
            /filehelp - Show help
            /testfile - Create and upload a test file
            /testfile medium json - Create medium-sized JSON test file
            /createfile test.txt Hello World! - Create custom file
            ```
            
            ### Supported Platforms
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
